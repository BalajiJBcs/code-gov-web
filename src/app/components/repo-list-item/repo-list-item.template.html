<a class="card card--focusable" routerLink="/explore-code/agencies/{{repo.agency}}/repos/{{repo.name}}">
  <h3 class="repo-name">{{ repo.name }}</h3>
  <p class="repo-description">
    {{ repo.description | truncate : 200 }}
  </p>
  <ul class="usa-unstyled-list repo-features">
    <li *ngIf="repo.repositoryURL">
      <i class="devicons devicons-github"></i>
      <span>{{ repo.repositoryURL }}</span>
    </li>
    <li *ngFor="let language of repo.languages" class="language">
      <i class="devicons devicons-{{language | lowercase | languageIcon }}"></i>
      <span>{{ language }}</span>
    </li>
    <li *ngIf="repo.permissions.usageType === 'openSource'">
      <i class="fa fa-code"></i><span>Open Source</span>
    </li>
    <li *ngIf="repo.permissions.usageType === 'governmentWideReuse'">
      <i class="fa fa-refresh"></i><span>Gov-wide Reuse</span>
    </li>
  </ul>
</a>
